<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Portfolio</title>
</head>
<body class="portfolio">
  <header class="intro">
    <div class="wrapper">
      <div class="intro__figure">
        <img src="assets/images/cat1.jpg" alt="Ragdoll Cat on a White Chair" class="image intro__image">
        <h1 class="intro__full-name">Willow Furball</h1>
      </div>
      <div class="intro__about-me">
        <h1 class="title intro__title">About me</h2>
        <p class="text intro__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere in necessitatibus atque amet, tenetur eligendi sit harum adipisci consequatur modi ipsum totam debitis repudiandae eum incidunt. Reprehenderit ducimus aut perspiciatis.</p>
      </div>
    </div>
  </header>
  <section class="my-work">
    <div class="wrapper">
      <h1 class="title my-work__title">My work</h2>
      <div class="my_work__grid">
        <div class="card">
          <img src="" alt="" class="image card__image">
          <div class="card__body">
            <h2 class="card__title">Project name</h3>
            <span class="card__links"></span>
          </div>
          <div class="card__footer">
            <p class="card__description"></p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="contacts">
    <div class="wrapper">
      <div class="contacts__contacts">
        <h1 class="contacts__title">Contact me</h1>
        <p class="text contacts__text"></p>
        <p class="contacts__address"></p>
        <span class="contacts__phone-number"></span>
        <span class="contacts__email-address"></span>
      </div>
      <img src="assets/images/cat2.jpg" alt="Short-haired White Cat on Chair" class="image contacts__image">
    </div>
  </footer>
</body>
</html>
